  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <meta name="keywords" content="web design, web designer, web development, web developer, modern web design, modern design, cool web design, professional web design, creative web design, design, development, webdesign, minimal design, professional websites, websites designer, websites developer, jekyll, jekyll templates, forestry, freelance development, freelance web design, freelancer, free-lance, web freelancer, web design freelancer, developer freelancer, freelancer developer, branding, marketing, advertising, online marketing, online platforms, digital platforms, digital marketing, marketing digital, dynamic websites, static websites">
  <link rel="shortcut icon" href="/uploads/favicon.png">
  {% feed_meta %}<!--TO SEE DOCUMENTATION-->
  {% seo %}<!--TO SEE DOCUMENTATION | To Do Better S.E.O-->

  <!--Reconciling Both As Per: (Same Css-Tricks Bellow) | This gives us the following, which could be considered the bare minimum of <meta> tags necessary to make a web page amenable for sharing on social media-->
  <meta property="og:title" content="{{ site.title }}">
  <!--<meta property="og:description" content="{{ site.description_short_200 }}">-->
  <meta property="og:image" content="/uploads/share.jpg">
  <!--<meta property="og:url" content="{{ site.url }}">
  <meta name="twitter:card" content="summary_large_image">-->

  <!--Facebook Sharing | As Per: https://css-tricks.com/essential-meta-tags-social-media/ (& As Per: Open Graph's Protocol | Link In Css-Tricks Article)-->
  <!--<meta property="og:title" content="{{ site.title }}">-->
  <meta property="og:description" content="{{ site.description_short_facebook_2_4_sentences }}">
  <!--<meta property="og:image" content="/uploads/share.jpg">-->
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="article"><!--From Jekyll Example-->

  <!--Twitter Sharing | As Per: https://css-tricks.com/essential-meta-tags-social-media/ (As Per Twitters Own Protocol)-->
  <!--<meta name="twitter:title" content="{{ site.title }}">-->
  <meta name="twitter:description" content="{{ site.description_short_twitter_200_characters }}">
  <!--<meta name="twitter:image" content="/uploads/share.jpg">-->
  <meta name="twitter:domain" content="{{ site.url }}"><!--From Jekyll Example-->
  <meta name="twitter:card" content="summary_large_image">

  <!--Non-Essential, But Recommended-->
  <!--Facebook Recommends | Denotes the name of the Web site in which the shared page resides-->
  <meta property="og:site_name" content="Simons Web Design">
  <!--Twitter Suggests | This provides an alternative image description for those who are visually impaired-->
  <meta name="twitter:image:alt" content="Display image of Simons Web Design portfolio {{ 'now' | date: '%Y' }}">

  {% comment %}
  <!--Non-Essential, But Required For Analytics | For Use With Facebook Domain Insights (Facebook Analytics Tool) & Twitter Card Analytics (Twitter Analytics Tool)-->
  <!--https://developers.facebook.com/docs/platforminsights/domains-->
  <!--https://developer.twitter.com/es/cards/analytics-->
  <meta property="fb:app_id" content="your_app_id">
  <meta name="twitter:site" content="@website-username">
  {% endcomment %}
