<article class="project-article projects {% if projects_count_desktop == 1 %}article-left ml-md-3 mr-md-3 ml-xl-0 mr-xl-5{% else %}article-right ml-md-3 mr-md-3 ml-xl-5 mr-xl-0{% endif %} {% if forloop.last %}forloop-last {% endif %}" id="scroll_to_{{ project.order }}">
  <a class="link-page-load" href="javascript:delay('{{ project.url }}')">
    <figure>
      <style type="text/css">
        #projects_project_thumbnail_{{ project.slug }} {
          background:url('{{ project.thumbnail_image | relative_url }}') no-repeat center center scroll;
          -webkit-background-size:cover;
          -moz-background-size:cover;
          -o-background-size:cover;
          background-size:cover;
        }
      </style>
      <div class="project-thumbnail project-{{ project.order }} bg-image" id="projects_project_thumbnail_{{ project.slug }}" type="image" title="Website Project: {{ project.title }}"><!--loading="lazy"-->
      </div>

      <figcaption><!--d-flex flex-column align-items-stretch justify-content-end-->
        <!--Desktop | Screen Readers-->
        <div class="project-title pt-4 px-4 pb-3 d-none d-md-block"><!--text-center-->
          <h3 class="text-big text-rosybrown text-uppercase mb-0">
            {{ project.name_for_thumbnail }}
          </h3>

          <div class="project-details font-ultra-light text-rosybrown">
            <div class="project-roles">
              {% for item in project.roles %}
                {{ item }}{% unless forloop.last %} &middot;{% endunless %}
              {% endfor %}
            </div>

            <div class="project-data">
              {{ project.category }}
            </div>
          </div>
        </div>

        <time class="font-light text-rosybrown">
          {{ project.year }}
        </time>
      </figcaption>
    </figure>

    <!--Mobile-->
    <div class="project-title-mobile d-block d-md-none" aria-hidden="true">
      <h3 class="text-huge text-rosybrown text-uppercase mb-0"><!--text-big-->
        {{ project.name_for_thumbnail }}
      </h3>

      <div class="project-details">
        <div class="project-roles font-ultra-light text-rosybrown">
          {% for item in project.roles %}
            {{ item }}{% unless forloop.last %} &middot;{% endunless %}
          {% endfor %}
        </div>
      </div>
    </div>
  </a>
</article>
