<header class="projects-header d-flex flex-row align-items-center clearfix" id="projects_header_section" data-scene>
  <div class="container">

    <div class="row mt-5less mt-sm-5">
      <div class="col-12 col-lg-11 offset-lg-1 col-xl-12 offset-xl-0 mt-sm-1 pt-sm-1 mt-md-0 pt-md-0">
        <!--Desktop | Screen Readers-->
        <h1 class="projects-header-headline text-hero text-rosybrown text-uppercase d-none d-md-block"><!--text-gigantic-->
          Some projects<br>I worked on over the past years
        </h1>

        <!--Mobile-->
        <h1 class="projects-header-headline text-hero text-rosybrown text-uppercase d-block d-md-none" aria-hidden="true"><!--text-gigantic-->
          Some<br>projects I<br>worked on<br>through<br>the past<br>years<!--'through' just for layout-->
        </h1>
      </div>

      <div class="col-12 col-lg-9 offset-lg-1 col-xl-10 offset-xl-0 mt-4more">
        <div class="projects-header-intro font-ultra-light text-rosybrown">
          {{ content }}
        </div>
      </div>

      <!--Desktop-->
      <div class="col-md-12 col-lg-9 offset-lg-1 col-xl-10 offset-xl-0 mt-2 d-none d-md-block">
        <div class="projects-header-buttons mt-1">
          <button class="btn btn-read-more" data-toggle="modal" data-target="#adventuresModal">
            My most recent adventures
          </button>

          <button class="btn btn-read-more ml-4" data-toggle="modal" data-target="#disclaimerModal">
            Disclaimer
          </button>
        </div>
      </div>

      <!--Mobile-->
      <div class="col-12 mt-2 d-block d-md-none">
        <div class="projects-header-buttons">
          <div class="mt-1 mb-4">
            <button class="btn btn-read-more" data-toggle="modal" data-target="#adventuresModal">
              My most recent adventures
            </button>
          </div>

          <div class="mb-3">
            <button class="btn btn-read-more" data-toggle="modal" data-target="#disclaimerModal">
              Disclaimer
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</header>
