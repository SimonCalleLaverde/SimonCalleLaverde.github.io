<section class="home-skills-set-section clearfix" id="skills_set_section" data-scene><!--data-scene="rotateZ"-->
	<div class="container">

		<div class="skills-set-table">
			{% assign sorted_skills = site.skills | sort:"order" %}<!--| reverse-->

			{% for skill in sorted_skills %}
				<div class="skill-row">
					<div class="row">
						<div class="col-md-5">
							<h3 class="text-huge text-rosybrown">
								{{ skill.title }}
							</h3>
						</div>

						<div class="col-md-6 offset-md-1"><!--col-md-7 offset-md-1-->
							<div class="skill-content font-ultra-light text-rosybrown mb-4">
								{{ skill.content }}
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>

	</div>
</section>
