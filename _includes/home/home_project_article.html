<!--IN DEVELOPMENT | Carousel-->

<div style="overflow:hidden;">
	<article class="project-article text-center home">
		<a href="#" data-toggle="modal" data-target="#projectModal_{{ project.slug }}">
			<style type="text/css">
			  #thumbnail-{{ project.slug }} {
			    background:url('{{ project.thumbnail_image | relative_url }}') no-repeat center center scroll;
			    -webkit-background-size:cover;
			    -moz-background-size:cover;
			    -o-background-size:cover;
			    background-size:cover;
			  }
			</style>
			<figure>
				<!--<div style="overflow:hidden;">-->
					<div class="project-thumbnail bg-image d-flex flex-row justify-content-center align-items-end p-4" id="thumbnail-{{ project.slug }}" type="image" title="{{ project.name }} Website Project"><!--scale-element-->
						<figcaption class="project-caption mt-3" style="display:inline-block;">
							<div class="project-name align-self-start mb-2 py-2 px-3">
								<h3 class="text-uppercase m-0">{{ project.name_for_thumbnail }}</h3>
							</div>

							<div class="project-roles align-self-start pt-1 px-3">
								{% for item in project.roles %}
									<h6 class="font-paragraph text-bold text-uppercase my-2" style="display:inline-block; font-size:0.8rem;">{{ item }}{% unless forloop.last %} <span style="margin-right:1px;">&middot;</span>{% endunless %}</h6>
								{% endfor %}
							</div>
						</figcaption>
					</div>
				<!--</div>-->
			</figure>



				
			<div class="mt-3">
				<time class="project-year text-white" style="display:inline-block;">
					<h5 class="font-paragraph text-bold m-0" style="font-size:1.25rem;">{{ project.year }}</h5>
				</time>
			</div>






		</a>
	</article>
</div>
