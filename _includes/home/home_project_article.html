<!--IN DEVELOPMENT-->

<article class="project-article {% if posts_count == 2 %}mt-5 pt-5 {% endif %}px-4 pb-4 pb-md-5">
	<style type="text/css">
	  #thumbnail-{{ project.slug }} {
	    background:url('{{ project.thumbnail_image | relative_url }}') no-repeat center center scroll;
	    -webkit-background-size:cover;
	    -moz-background-size:cover;
	    -o-background-size:cover;
	    background-size:cover;
	  }
	</style>
	<a href="#" data-toggle="modal" data-target="#projectModal_{{ project.slug }}">
		<!--<figure>-->
			<figure class="project-thumbnail scale-element d-flex flex-row justify-content-start align-items-end p-4 pr-5" id="thumbnail-{{ project.slug }}" title="{{ project.name }} Website Project" style="height:330px;" aria-hidden="true"><!--scale-element--><!--object type="image"-->
				<figcaption class="project-caption d-flex flex-column">
					<div class="project-name align-self-start bg-white mb-2 py-2 px-3"><!--d-inline-flex--><!--style="flex-basis:auto;"-->
						<h3 class="text-grey-dark text-uppercase m-0">{{ project.name_for_thumbnail }}</h3>
					</div>

					<div class="project-roles align-self-start bg-white pt-1 px-3"><!--d-inline-flex--><!--style="flex-basis:auto;"-->
						<!--<h6 class="font-paragraph text-grey-dark text-bold text-uppercase my-2" style="font-size:0.8rem;">{{ project.roles }}</h6>-->
						{% for item in project.roles %}
							<h6 class="font-paragraph text-grey-dark text-bold text-uppercase my-2" style="display:inline-block; font-size:0.8rem;">{{ item }}{% unless forloop.last %} <span style="margin-right:1px; font-size:17px;">&middot;</span>{% endunless %}</h6>
						{% endfor %}
					</div>
				</figcaption>

				<time class="project-year text-white">
					<h5 class="font-paragraph text-bold m-0" style="font-size:1.25rem;">{{ project.year }}</h5>
				</time>
			</figure>
		<!--</figure>-->
	</a>

	<!--{% comment %}
	<strong class="font-subtitles text-white" style="font-size:16px;">{{ project.platform }}</strong>

	<div class="article-caption text-white pt-2">
		{{ project.excerpt | strip_html | truncatewords:45 }}
	</div>

	<div class="pt-3">
		<a href="#" class="text-magenta text-uppercase" data-toggle="modal" data-target="#projectModal_{{ project.slug }}"><h6>See More</h6></a>
	</div>
	{% endcomment %}-->
</article>
