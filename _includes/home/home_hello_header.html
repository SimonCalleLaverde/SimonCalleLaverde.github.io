<header class="home-hello-header text-rosybrown d-flex flex-row align-items-center clearfix" id="home_hello_header" data-scene="rotateZ">
  <div class="header-4-plus-years font-ultra-light text-italic text-rosybrown">
    <div class="container">

      <div class="row">
        <div class="col-md-2 offset-md-1">
          <div>
            4+ years working for
            <br>--- awesome people
            <br>around the world
            <span class="icon-globe">
              {% include icon_globe.xml %}
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="mb-5 p-5">
          <div class="hello-header-middle position-relative mb-2 p-4">

            <div class="header-hero hero-left font-headline text-gigantic text-uppercase">
              Simon
            </div>
            <div class="header-hero hero-right font-headline text-gigantic text-uppercase">
              Calle
            </div>
            
            <div class="area-left position-relative">
              <style type="text/css">
                #websites_gif_cover {
                  background:url('/uploads/websites-gif-cover.jpg') no-repeat center center scroll;
                  -webkit-background-size:cover;/*contain*/
                  -moz-background-size:cover;/*contain*/
                  -o-background-size:cover;/*contain*/
                  background-size:cover;/*contain*/
                }
              </style>
              <div class="websites-gif-cover" id="websites_gif_cover" aria-hidden="true">
              </div>

              <img class="websites-gif-gif" src="/uploads/websites-gif.gif" alt="Gif cycling through various websites I have developed">
            </div>

            <div class="area-right position-relative">
              <style type="text/css">
                #websites_gif_cover {
                  background:url('/uploads/websites-gif-cover.jpg') no-repeat center center scroll;
                  -webkit-background-size:cover;/*contain*/
                  -moz-background-size:cover;/*contain*/
                  -o-background-size:cover;/*contain*/
                  background-size:cover;/*contain*/
                }
              </style>
              <div class="websites-gif-cover" id="websites_gif_cover" aria-hidden="true">
              </div>

              <img class="websites-gif-gif" src="/uploads/websites-gif.gif" alt="Gif cycling through various websites I have developed">
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="header-what-i-do text-rosybrown text-center">
    Web Design, Web Development<br>Branding & Identity
  </div>
</header>
