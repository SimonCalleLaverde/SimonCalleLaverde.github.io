{% assign posts_count = 0 %}
{% assign sorted_members = site.team | sort:"order" %}

{% for member in sorted_members %}
  <div class="member-modal modal fade text-center" id="memberModal_{{ member.slug }}" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content bg-grey-light">
        <div class="modal-header pt-3 pb-0 px-4">
          <h3 class="modal-title text-grey-dark text-uppercase sr-only" id="memberModalLabel">{{ member.headline | default:member.title }}</h3>
          
          <button type="button" class="close text-grey-dark" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body py-2 px-4 px-md-5">
          <h4 class="text-grey-dark text-uppercase pb-3">{{ member.name }}</h4>
          
          <div class="intro text-grey-dark column_div d-none d-md-block"><!--id="column_div"-->
            {{ member.content }}
          </div>
          <div class="intro text-grey-dark d-block d-md-none">
            {{ member.content }}
          </div>
        </div>

        <div class="modal-footer py-3 pt-md-3 pb-md-4">
          <!--<button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        </div>
      </div>
    </div>
  </div>
{% endfor %}
